<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Router Details</title>
    </head>
    <body>        
        <div id="loginDiv" class="w-75 p-3 ms-3 mt-3 border border-success">
            <div class="mb-3 w-25">
                <input type="text" class="form-control" id="usernametxt" placeholder="username">
            </div>
            <div class="mb-3 w-25">
                <input type="password" class="form-control" id="pwdtxt" rows="3" placeholder="password"></input>
            </div>
            <button id="loginbtn"type="button" class="btn btn-success mt-2">Login and Generate Token</button>
            <br/>
            <Label id="tokenlbl" class="mt-2"></Label>
        </div>
        <div id="routerDetailsDiv" style="display:none">
            <div class="ms-3 mt-3">
                <button id="fetchbtn"type="button" class="btn btn-md btn-primary">Fetch Router Details</button>
            </div >
            <div class="w-75 p-3 m-3 border border-success">
                <h4 class="mb-3">Router List</h4>
                <table class="table" id="roterListTbl">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sap Id</th>
                        <th scope="col">Hostname</th>
                        <th scope="col">Loopback</th>
                        <th scope="col">Mac address</th>
                    </tr>
                    </thead>
                    <tbody>
                                
                    </tbody>
                </table>
            </div>
        </div>     
    </body>
    <script>
        let router_app_info = {
            token : ''
        };
        window.onload = function() {
            let fetchbtnid = 'fetchbtn';
            document.getElementById(fetchbtnid).onclick = function() {
                let fetchRouterDetailsUrl = 'http://127.0.0.1:5000/routers';
                fetch(fetchRouterDetailsUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-tokens': router_app_info.token
                    },
                })
                .then(response => response.json())
                .then(res => {
                    let tmpRouterData = document.getElementById('router_data_tmp');
                    let tbody = document.getElementsByTagName('tbody')[0];
                    tbody.innerHTML = '';
                    let tr = document.createElement('tr');
                    let router_list = res['list_of_routers'];
                    for(let i=0; i < router_list.length; i++){                        
                        let td1 = document.createElement('th');
                        td1.innerHTML = (i+1);
                        let td2 = document.createElement('td');
                        td2.innerHTML = router_list[i].sapid;
                        let td3 = document.createElement('td');
                        td3.innerHTML = router_list[i].hostname;
                        let td4 = document.createElement('td');
                        td4.innerHTML = router_list[i].loopback;
                        let td5 = document.createElement('td');
                        td5.innerHTML = router_list[i].macaddr;
                        let td6 = document.createElement('td');
                        td6.innerHTML = '<div><button type="button" class="btn btn-sm btn-primary ms-2">Update</button><button type="button" class="btn btn-sm btn-danger ms-2">Delete</button></div>';
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        tr.appendChild(td5);
                        tr.appendChild(td6);
                    }
                    tbody.appendChild(tr);
                });
            }

            document.getElementById('loginbtn').onclick= function(){
                let loginUrl = 'http://127.0.0.1:5000/login';
                let headers = new Headers();
                let username = document.getElementById('usernametxt').value;
                let password = document.getElementById('pwdtxt').value;
                headers.append('Authorization', 'Basic ' + btoa(username + ":" + password));               
                fetch(loginUrl, {method:'POST',
                    headers: headers,
                })
                .then(response => response.json())
                .then(res => { 
                    router_app_info.token = res['token'];
                    document.getElementById('tokenlbl').innerHTML = 'Token generated: ' + res['token'];
                    document.getElementById('routerDetailsDiv').style.display = "block";
                });
            }
        }
    </script>
</html>
